name: Custom Workflow

on:
  push:
    branches:
      - develop

jobs:
  custom-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: sample-app
        run: npm install

      - name: Run tests
        working-directory: sample-app
        run: npm test

      - name: Build project
        working-directory: sample-app
        run: npm run build
